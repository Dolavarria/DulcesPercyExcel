<!-- registro_compras.html -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Registro de Compras</button>
</form>
<a href="{% url 'descargar_libro' 'compras' %}" class="btn btn-primary">Descargar Libro de Compras</a>
<h1>Resumen del mes</h1>
<p>Total Ventas: ${{ total_ventas }}</p>
<p>Total Compras: ${{ total_compras }}</p>
