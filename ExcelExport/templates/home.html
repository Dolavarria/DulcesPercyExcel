{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Dulces Percy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-transform: capitalize;
        }
        .btn-custom:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'dulcespercy.jpg' %}" alt="Dulces Percy Logo" class="logo">
        <h1 class="h4">Percy</h1>
        <p class="text-muted">Dulces con Amor</p>
        <a href="{% url 'libro_diario' %}" class="btn btn-custom">Comprobante Contable</a>
        <a href="{% url 'ver_registro' %}" class="btn btn-custom">Ver Registro</a>
    </div>
</body>
</html>
