{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Dulces Percy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            max-width: 350px;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            color: white;
        }
        .btn-dark-custom {
            background-color: #1d3557;
            border: none;
        }
        .btn-dark-custom:hover {
            background-color: #457b9d;
        }
        .btn-exit {
            background-color: #e63946;
            border: none;
        }
        .btn-exit:hover {
            background-color: #d90429;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'dulcespercy.jpg' %}" alt="Dulces Percy Logo" class="logo">
        <h1 class="h4 mb-3">Dulces Percy</h1>
        <p class="text-muted mb-4">Tu contabilidad más dulce</p>
        <a href="{% url 'libro_diario' %}" class="btn btn-custom btn-dark-custom">Comprobante Contable</a>
        <a href="{% url 'ver_registro' %}" class="btn btn-custom btn-dark-custom">Ver Registro</a>
        <a href="{% url 'configuracion' %}" class="btn btn-custom btn-dark-custom">Configuración</a>
        <a href="{% url 'logout' %}" class="btn btn-custom btn-exit">Salir</a>
    </div>
</body>
</html>
