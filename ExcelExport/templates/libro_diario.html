{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libro Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            margin: 20px;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            vertical-align: middle;
            text-align: center;
        }
        th {
            background-color: #e9ecef;
        }
        .btn {
            margin: 5px;
        }
        .form-control {
            width: auto;
            display: inline-block;
        }
        .total-row input {
            font-weight: bold;
            text-align: center;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Libro Diario</h2>
        <div class="table-container">
            <form id="libroDiarioForm" method="post">
                {% csrf_token %}
                <table id="registrosTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo de Movimiento</th>
                            <th>Nombre Cuenta</th>
                            <th>Glosa</th>
                            <th>Debe</th>
                            <th>Haber</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="registro">
                            <td><input type="date" name="fecha" class="form-control" required></td>
                            <td>
                                <select name="tipo_movimiento" class="form-control" required>
                                    {% for value, label in form.fields.tipo_movimiento.choices %}
                                        <option value="{{ value }}">{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <select name="nombre_cuenta" class="form-control" required>
                                    {% for value, label in form.fields.nombre_cuenta.choices %}
                                        <option value="{{ value }}">{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td><input type="text" name="glosa" class="form-control" required></td>
                            <td><input type="number" step="0.01" name="debe" class="form-control"></td>
                            <td><input type="number" step="0.01" name="haber" class="form-control"></td>
                            <td><button type="button" class="btn btn-danger eliminarFila">Eliminar</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="4"><strong>Total:</strong></td>
                            <td><input type="number" id="totalDebe" class="form-control" readonly></td>
                            <td><input type="number" id="totalHaber" class="form-control" readonly></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <button type="button" id="agregarFila" class="btn btn-success">Agregar Registro</button>
                <button type="submit" class="btn btn-primary">Guardar en Libro Diario</button>
            </form>
        </div>
        <a href="{% url 'descargar_libro' 'libro_diario' %}" class="btn btn-secondary">Descargar Libro Diario</a>
    </div>

    <!-- Agrega jQuery si no lo tienes -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script para manejar la adición y eliminación de filas -->
    <script>
        $(document).ready(function() {
            function calcularTotales() {
                var totalDebe = 0;
                var totalHaber = 0;

                $('table#registrosTable tbody tr').each(function() {
                    var debe = parseFloat($(this).find('input[name="debe"]').val()) || 0;
                    var haber = parseFloat($(this).find('input[name="haber"]').val()) || 0;

                    totalDebe += debe;
                    totalHaber += haber;
                });

                $('#totalDebe').val(parseInt(totalDebe));
                $('#totalHaber').val(parseInt(totalHaber));


                // Verificar si hay descuadre
                if (totalDebe !== totalHaber) {
                    $('#totalDebe, #totalHaber').css('color', 'red');
                } else {
                    $('#totalDebe, #totalHaber').css('color', 'black');
                }
            }

            // Calcular totales al cargar la página
            calcularTotales();

            $('#agregarFila').click(function() {
                var newRow = $('table#registrosTable tbody tr.registro:last').clone();
                newRow.find('input').val('');
                newRow.find('select').each(function() {
                    this.selectedIndex = 0;
                });
                $('table#registrosTable tbody').append(newRow);
                calcularTotales();
            });

            $(document).on('click', '.eliminarFila', function() {
                if ($('table#registrosTable tbody tr').length > 1) {
                    $(this).closest('tr').remove();
                    calcularTotales();
                } else {
                    alert('Debe haber al menos una fila.');
                }
            });

            // Calcular totales al cambiar valores
            $(document).on('input', 'input[name="debe"], input[name="haber"]', function() {
                calcularTotales();
            });

            // Validar totales antes de enviar el formulario
            $('#libroDiarioForm').submit(function(event) {
                var totalDebe = parseFloat($('#totalDebe').val()) || 0;
                var totalHaber = parseFloat($('#totalHaber').val()) || 0;

                if (totalDebe !== totalHaber) {
                    event.preventDefault();
                    alert('Hay un descuadre: la suma del Debe y el Haber no coinciden.');
                }
            });
        });
    </script>
</body>
</html>
