{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 100px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-back {
            font-size: 14px;
            text-decoration: none;
            color: #555;
        }
        .btn-back:hover {
            color: #333;
        }
        .btn-primary {
            background-color: #333;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        .btn-secondary {
            background-color: #e63946;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #d90429;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'dulcespercy.jpg' %}" alt="Dulces Percy Logo" class="logo">
        </div>
        <h4 class="text-center mb-4">Ingresar Registro al Libro Diario</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar en Libro Diario</button>
            <a href="{% url 'descargar_libro' 'libro_diario' %}" class="btn btn-secondary">Descargar Libro Diario</a>
        </form>
    </div>
</body>
</html>
